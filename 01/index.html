<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/styles.css">
  <title>JavaScript Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <div class="key__drum">Boom</div>
      <div class="key__letter">A</div>
    </div>
    <div data-key="83" class="key">
      <div class="key__drum">Clap</div>
      <div class="key__letter">S</div>
    </div>
    <div data-key="68" class="key">
      <div class="key__drum">Hi-hat</div>
      <div class="key__letter">D</div>
    </div>
    <div data-key="70" class="key">
      <div class="key__drum">Kick</div>
      <div class="key__letter">F</div>
    </div>
    <div data-key="71" class="key">
      <div class="key__drum">Open Hat</div>
      <div class="key__letter">G</div>
    </div>
    <div data-key="72" class="key">
      <div class="key__drum">Ride</div>
      <div class="key__letter">H</div>
    </div>
    <div data-key="74" class="key">
      <div class="key__drum">Snare</div>
      <div class="key__letter">J</div>
    </div>
    <div data-key="75" class="key">
      <div class="key__drum">Tink</div>
      <div class="key__letter">K</div>
    </div>
    <div data-key="76" class="key">
      <div class="key__drum">Tom</div>
      <div class="key__letter">L</div>
    </div>
  </div>
  <audio data-key="65" src="assets/sounds/boom.wav"></audio>
  <audio data-key="83" src="assets/sounds/clap.wav"></audio>
  <audio data-key="68" src="assets/sounds/hihat.wav"></audio>
  <audio data-key="70" src="assets/sounds/kick.wav"></audio>
  <audio data-key="71" src="assets/sounds/openhat.wav"></audio>
  <audio data-key="72" src="assets/sounds/ride.wav"></audio>
  <audio data-key="74" src="assets/sounds/snare.wav"></audio>
  <audio data-key="75" src="assets/sounds/tink.wav"></audio>
  <audio data-key="76" src="assets/sounds/tom.wav"></audio>
<script src="src/js/index.js"></script>
</body>
</html>
